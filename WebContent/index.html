<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>分页</title>
<link rel="stylesheet" type="text/css" href="css/MyPaging.css">

<script src="js/jquery.min.js"></script>

<style>
* {
	margin: 0;
	padding: 0;
}
.main {
	margin: 0 auto;
	padding: 50px 0;
	width: 1000px;
	min-height: 1000px;
}
table {
	margin-bottom: 20px;
	width: 100%;
	border-collapse: collapse;
	border: none;
}
table th, table td {
	padding: 5px 10px;
	border-color: #999;
}
</style>

</head>
<body>

<div class="main">
	
	<table border>
		<thead>
			<tr>
				<th>id</th>
				<th>姓名</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody class="tbody">
			<tr>
				<td>1</td>
				<td>会计师看到</td>
				<td>50</td>
			</tr>
		</tbody>
	</table>

	<div class="box2"></div>
</div>



<script src="js/MyPaging.js"></script>
<script src="js/script.js"></script>

</body>	
</html>
